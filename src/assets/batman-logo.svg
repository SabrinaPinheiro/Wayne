             C -65,35 -55,40 -45,35
             C -35,30 -25,25 -15,20
             C -10,15 -5,10 0,5
             C 5,10 10,15 15,20
             C 25,25 35,30 45,35
             C 55,40 65,35 70,30
             C 65,25 60,15 55,5
             C 50,-5 45,-15 35,-25
             C 25,-35 15,-45 0,-45 Z" 
